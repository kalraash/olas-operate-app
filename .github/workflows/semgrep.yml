name: Semgrep Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: semgrep.yml.yml # Replace with your config file
          publish_vulnerabilities: true
          severity: WARNING # Or ERROR, INFO, etc.
          # Optionally:
          # custom_rules_path: path/to/custom/rules
          # verbose: true
